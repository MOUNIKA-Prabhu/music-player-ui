<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="player">
    <h2>Now Playing</h2>
    <div class="song-card">
      <h3>Perfect</h3>
      <p>Ed Sheeran</p>
    </div>

    <div class="controls">
      <button>⏮</button>
      <button class="play">▶</button>
      <button>⏭</button>
    </div>

    <input type="range" value="40">
  </div>

</body>
</html>
